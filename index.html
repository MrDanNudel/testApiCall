<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Fetch Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fetch Pokémon Data</h1>
      </header>

      <section class="button-section">
        <h2>Choose a Pokémon:</h2>
        <div class="button-container">
          <button class="pokemonButton" data-pokemon="pikachu">Pikachu</button>
          <button class="pokemonButton" data-pokemon="bulbasaur">
            Bulbasaur
          </button>
          <button class="pokemonButton" data-pokemon="charmander">
            Charmander
          </button>
          <button class="pokemonButton" data-pokemon="squirtle">
            Squirtle
          </button>
          <button class="pokemonButton" data-pokemon="eevee">Eevee</button>

          <!-- Additional Pokémon -->
          <button class="pokemonButton" data-pokemon="jigglypuff">
            Jigglypuff
          </button>
          <button class="pokemonButton" data-pokemon="meowth">Meowth</button>
          <button class="pokemonButton" data-pokemon="snorlax">Snorlax</button>
          <button class="pokemonButton" data-pokemon="mankey">Mankey</button>
          <button class="pokemonButton" data-pokemon="geodude">Geodude</button>

          <button class="pokemonButton" data-pokemon="machop">Machop</button>
          <button class="pokemonButton" data-pokemon="rattata">Rattata</button>
          <button class="pokemonButton" data-pokemon="tangela">Tangela</button>
          <button class="pokemonButton" data-pokemon="charmander">
            Charmander
          </button>
          <button class="pokemonButton" data-pokemon="bellsprout">
            Bellsprout
          </button>

          <button class="pokemonButton" data-pokemon="nidoran-f">
            Nidoran♀
          </button>
          <button class="pokemonButton" data-pokemon="nidoran-m">
            Nidoran♂
          </button>
          <button class="pokemonButton" data-pokemon="vaporeon">
            Vaporeon
          </button>
          <button class="pokemonButton" data-pokemon="jolteon">Jolteon</button>
          <button class="pokemonButton" data-pokemon="flareon">Flareon</button>

          <button class="pokemonButton" data-pokemon="lapras">Lapras</button>
          <button class="pokemonButton" data-pokemon="articuno">
            Articuno
          </button>
          <button class="pokemonButton" data-pokemon="zapdos">Zapdos</button>
          <button class="pokemonButton" data-pokemon="moltres">Moltres</button>
          <button class="pokemonButton" data-pokemon="togepi">Togepi</button>
        </div>
      </section>

      <!-- Result Section -->
      <section id="resultSection">
        <div id="result">
          <img id="pokemonImage" src="" alt="Pokemon Image" />
          <h3 id="pokemonName"></h3>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
